# Sample settings to show implementation of storebought healing herbs from P1
# Ensure that your store herbs settings is set for a pouch which remains open and accessible


# Hunting settings
training_manager_hunting_priority: true
training_manager_priority_skills:
- Small Edged
hunting_info:
- :zone: rats
  stop_on:
  - Small Edged
  after:
  - herb-stock               # This will restock your herbs immediately after a hunt, placed here for example only

# Gear settings
gear:
- :adjective: rugged
  :name: leathers
  :is_leather: true
  :hinders_lockpicking: false
  :is_worn: true
- :adjective: wide-bladed
  :name: dagger
  :is_leather: false
  :hinders_lockpicking: true
  :is_worn: true
- :adjective: parry
  :name: stick
  :is_leather: false
  :hinders_lockpicking: false
  :is_worn: true

gear_sets:
  standard:
  - rugged leathers
  - parry stick

# Combat settings
